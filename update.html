{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Resume</title>

    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">

    <style>
        body {
            background: #eef1f5;
            font-family: Arial, sans-serif;
        }

        .update-card {
            background: #fff;
            padding: 35px;
            border-radius: 12px;
            margin-top: 40px;
            margin-bottom: 40px;
            box-shadow: 0 5px 18px rgba(0,0,0,0.12);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: bold;
            color: #333;
        }

        label {
            font-weight: 600;
            margin-top: 12px;
        }

        textarea {
            height: 110px;
        }

        .btn-custom-group {
            margin-top: 25px;
            display: flex;
            justify-content: space-between;
        }

        .btn-custom-group .btn {
            width: 48%;
        }

        .navbar {
            padding: 15px;
        }

        .navbar-brand {
            font-size: 22px;
        }
    </style>

</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand text-white" href="{% url 'index' %}">
            Resume Generator
        </a>

        <a href="{% url 'index' %}" class="nav-item nav-link bg-light px-3 py-2 rounded">
            Home
        </a>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">

            <div class="col-md-8 update-card">

                <h2>Update Resume</h2>

                <form method="post">
                    {% csrf_token %}

                    <label>Name</label>
                    <input type="text" class="form-control" name="name" value="{{ profile.name }}">

                    <label>About You</label>
                    <textarea class="form-control" name="summary">{{ profile.summary }}</textarea>

                    <label>Email</label>
                    <input type="email" class="form-control" name="email" value="{{ profile.email }}">

                    <label>Phone</label>
                    <input type="text" class="form-control" name="phone" value="{{ profile.phone }}">

                    <label>Degree</label>
                    <input type="text" class="form-control" name="degree" value="{{ profile.degree }}">

                    <label>School</label>
                    <input type="text" class="form-control" name="school" value="{{ profile.school }}">

                    <label>University</label>
                    <input type="text" class="form-control" name="university" value="{{ profile.university }}">

                    <label>Experience</label>
                    <textarea class="form-control" name="experience">{{ profile.experience }}</textarea>

                    <label>Skills</label>
                    <textarea class="form-control" name="skills">{{ profile.skills }}</textarea>

                    <div class="btn-custom-group">
                        <button type="submit" class="btn btn-warning">
                            Update Resume
                        </button>

                        <a href="{% url 'list' %}" class="btn btn-secondary">
                            Back
                        </a>
                    </div>

                </form>

            </div>

        </div>
    </div>

</body>
</html>
